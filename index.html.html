<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Destino Nacional</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #d0f0fd, #b2ebf2);
      font-family: 'Arial', sans-serif;
    }
    .card {
      background: linear-gradient(to bottom right, #00796b, #009688);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      max-width: 300px;
    }
    .card h2 {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: 300;
    }
    .card h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 4px;
    }
    .card p strong {
      font-size: 18px;
      display: block;
      margin: 5px 0;
    }
    .card button {
      background-color: #ffca28;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #000;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .card button:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Elige tu</h2>
    <h1>NACIONAL DESTINO</h1>
    <p>Vuelos nacionales desde:</p>
    <p><strong>$49.900</strong></p>
    <p>Por trayecto</p>
    <button>¡COMPRA YA! →</button>
  </div>
</body>
</html>
